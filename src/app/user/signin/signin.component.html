<div class="background">

  <div class="container">
    <div class="row">

      <!-- Signin Input -->
      <div class="col align-items-center signup">
        <div class="container">

          <!--<h1 class="text-center head-up"><img class="anime" src="./../../assets/check.png" alt=""> To</h1>-->
          <!--<h1 class="text-center head-down"><img class="anime" src="./../../assets/check.png" alt=""> Do</h1>-->
          <div class="row">


            <mat-card class="mx-auto marginTop mat-card-green-people">

              <h3 class="text-center" style="margin-top:5%"> Welcome</h3>
              <br>
              <h6 class='text-center'>Signin to continue.</h6>
              <br>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                  [(ngModel)]="email">
                <!--<mat-hint>Email seems to be Ok!</mat-hint>-->
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <br><br>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" [(ngModel)]="password">
              </mat-form-field>
              <br>
              <h6>Don't have account yet? <a [routerLink]="['/sign-up']">SignUp</a> </h6>
              <h6 style="cursor:pointer" [routerLink]="['/forgot-password']">Forgot password.</h6>
              <br>
              <button mat-raised-button class="singinbtn mat-elevation-z8" color='primary' (click)="submit()"><i
                  class="material-icons">navigate_next</i></button>
              <br>

            </mat-card>

          </div>



        </div>
      </div>
    </div>
  </div>

</div>
