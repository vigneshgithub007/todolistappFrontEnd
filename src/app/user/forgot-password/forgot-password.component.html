<div class="background">

  <div class="container">
    <div class="row">

      <!-- Signin Input -->
      <div class="col align-self-center">
        <div class="container">

            <mat-card class="mx-auto marginTop mat-card-green-people">

          <h1 class="text-center" style="margin-top:10%"> FORGOT PASSWORD</h1>
          <br>
          <h6>Please enter your Email to get a password recovery mail.</h6>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="email">
            
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <br><br>

          <br>
          <h6>Don't have account yet? <a [routerLink]="['/sign-up']">SignUp</a> </h6>
          <h6 style="cursor:pointer" [routerLink]="['/sign-in']">Sign-in.</h6>
          <br>
          <button mat-raised-button class="singinbtn mat-elevation-z8" color='primary' (click)="submit()"><i class="material-icons">navigate_next</i></button>
          <br><br>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

</div>
